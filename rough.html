<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genertaing HTML through JS</title>
</head>

<body>


  <button onkeydown="if (event.key === 'Enter') {check();}">Enter for Checking</button>
  <p class="js-out"></p>


  <script>

    let house = 'Hey Arpit'

    function check() {
      let table = ['Arpit', 'Anshu', 'Raj'];
      for (let i = 0; i < table.length; i++) {
        const tableElement = table[i];
        console.log(tableElement);
      }
    }


    document.querySelector('.js-out').innerHTML = house;
  </script>

</body>

</html>
